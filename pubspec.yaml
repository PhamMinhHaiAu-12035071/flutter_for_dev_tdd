name: flutter_for_dev_tdd
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http:
  dio:
  provider:
  equatable:
  get:
  flutter_secure_storage:
  localstorage:
  carousel_slider:
  intl:
  flutter_bloc:
  bloc:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons:
  test:
  faker:
  mocktail: ^0.3.0
  bloc_test:

flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/images/
    - lib/ui/assets/icon/

flutter_icons:
  ios: true
  android: true
  image_path_android: lib/ui/assets/icon/android.png
  image_path_ios: lib/ui/assets/icon/ios.png
  adaptive_icon_background: lib/ui/assets/icon/background.png
  adaptive_icon_foreground: lib/ui/assets/icon/foreground.png
